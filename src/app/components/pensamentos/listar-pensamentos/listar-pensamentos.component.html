<section class="container">
    <header class="header d-flex">
        <div class="buscar-pensamentos">
            <input 
                type="search"
                class="filtro"
                placeholder="O que você procura?"
                autofocus
                [(ngModel)]="filtro"
                (keyup)="pesquisar()"
                >
                <img src="../../../../assets/imgs/icons8-search-50.png" alt="lupa de pesquisa" id="lupa">
        </div>
        <h2 class="ff-inter">{{ titulo }} </h2>
        <div class="botoes">
            <button (click)="refresh()" class="botao">Meu Mural</button>
            <button (click)="searchFavorites()" class="botao">Meus Favoritos</button>
            <button routerLink="/CriarPensamento" class="botao">Novo Pensamento</button>        
        </div>
    </header>
    <div class="mural" *ngIf="listarPensamentos.length > 0, else semPensamentos">
        <div *ngFor="let pensamento of listarPensamentos">
            <app-pensamento [pensamento]="pensamento" [listaFavoritos]="listaFavoritos"></app-pensamento>            
                    <!-- Componente Filho                               Componente Pai -->
        </div>
    </div>
</section>
<app-botao-carregar-mais (click)="loadPensamentos()" [maisPensamentos]="MaisPensamentos"></app-botao-carregar-mais>

<ng-template #semPensamentos>
    <div class="ff-inter sem-pensamentos">
        <p> Ainda não há pensamentos cadastrados</p>
    </div>
</ng-template>
